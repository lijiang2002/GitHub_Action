name: Deploy to Server

on:
  push:
    branches:
      - master
      
jobs:
  develop_build:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取最新提交的代码
        uses: actions/checkout@v3

      - name: 设置jdk
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'

      - name: 项目打包
        run: mvn -B package

      - name: 上传jar包和启动脚本到服务器中
        run: sshpass -p ${{ secrets.SERVER_PASSWORD }} scp -r -o StrictHostKeyChecking=no ./target/Github_Action-0.0.1-SNAPSHOT.jar  ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_IP }}:/Users/lijiang/Documents

      - name: 启动项目
        run: sshpass -p ${{secrets.REMOTE_PWD}} ssh -o StrictHostKeyChecking=no root@${{secrets.REMOTE_IP}} "cd /Users/lijiang/Documents"
